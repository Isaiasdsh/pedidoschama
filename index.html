<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chama Burguer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-screen">
        <img src="logo.jpg" alt="Chama Burguer Logo" class="logo">
        <h1>Bem-vindo à Chama Burguer</h1>
        <p>Por favor, insira seu nome e WhatsApp para iniciar o pedido.</p>
        <input type="text" id="name" placeholder="Nome">
        <input type="tel" id="whatsapp" placeholder="WhatsApp (somente números)">
        <button id="start-button">Iniciar Pedido</button>
    </div>

    <div id="lanches-menu" style="display: none;">
        <h2>Escolha seu Lanche</h2>
        <div class="lanche-options">
            <div class="lanche-option" onclick="escolherLanche('classico')">
                <h3>CHAMA Clássico</h3>
                <p>A partir de R$26,00</p>
            </div>
            <div class="lanche-option" onclick="escolherLanche('bacon')">
                <h3>CHAMA Bacon</h3>
                <p>A partir de R$30,00</p>
            </div>
            <div class="lanche-option" onclick="escolherLanche('kids')">
                <h3>CHAMA Kids</h3>
                <p>R$19,00</p>
            </div>
        </div>
    </div>

    <div id="personalizar-lanche" style="display: none;">
        <h2 id="titulo-lanche"></h2>
        <div id="conteudo-lanche"></div>
        <button onclick="adicionarAoCarrinho()">Adicionar ao Carrinho</button>
        <button onclick="voltarParaMenu()">Voltar</button>
    </div>

    <div id="carrinho" style="display: none;">
        <h2>Seu Carrinho</h2>
        <ul id="carrinho-lista"></ul>
        <p>Subtotal: R$<span id="carrinho-subtotal">0.00</span></p>
        <p>Total com entrega: R$<span id="carrinho-total">0.00</span></p>
        <button onclick="verCarrinho()">Visualizar Pedido Completo</button>
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>

    <div id="carrinho-completo" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>

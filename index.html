<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chama Burguer - Pedido</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="welcome-screen">
        <h1>Bem-vindo à Chama Burguer</h1>
        <form id="welcome-form">
            <input type="text" id="name" placeholder="Digite seu nome" required>
            <input type="tel" id="whatsapp" placeholder="Número do WhatsApp" required>
            <button type="submit" id="start-button">Iniciar Atendimento</button>
        </form>
    </div>

    <div id="menu" style="display: none;">
        <h2>Escolha seu Lanche:</h2>

        <!-- Card para CHAMA Clássico -->
        <div class="lanche-card">
            <h3>CHAMA Clássico</h3>
            <p class="preco">Simples - R$26,00 | Duplo - R$33,00</p>
            <p>Ingredientes:</p>
            <label><input type="checkbox" name="ingredientes-classico" value="Pão" checked> Pão</label><br>
            <label><input type="checkbox" name="ingredientes-classico" value="Hambúrguer de carne bovina (120g)" checked> Hambúrguer de carne bovina (120g)</label><br>
            <label><input type="checkbox" name="ingredientes-classico" value="Queijo mussarela" checked> Queijo mussarela</label><br>
            <label><input type="checkbox" name="ingredientes-classico" value="Cebola roxa" checked> Cebola roxa</label><br>
            <label><input type="checkbox" name="ingredientes-classico" value="Alface" checked> Alface</label><br>
            <label><input type="checkbox" name="ingredientes-classico" value="Tomate" checked> Tomate</label><br>
            <label><input type="checkbox" name="ingredientes-classico" value="Maionese da casa" checked> Maionese da casa</label><br>
        </div>

        <!-- Card para CHAMA Bacon -->
        <div class="lanche-card">
            <h3>CHAMA Bacon</h3>
            <p class="preco">Simples - R$30,00 | Duplo - R$37,00</p>
            <p>Ingredientes:</p>
            <label><input type="checkbox" name="ingredientes-bacon" value="Pão" checked> Pão</label><br>
            <label><input type="checkbox" name="ingredientes-bacon" value="Hambúrguer de carne bovina (120g)" checked> Hambúrguer de carne bovina (120g)</label><br>
            <label><input type="checkbox" name="ingredientes-bacon" value="Queijo mussarela" checked> Queijo mussarela</label><br>
            <label><input type="checkbox" name="ingredientes-bacon" value="Cheddar cremoso" checked> Cheddar cremoso</label><br>
            <label><input type="checkbox" name="ingredientes-bacon" value="Bacon em tiras" checked> Bacon em tiras</label><br>
            <label><input type="checkbox" name="ingredientes-bacon" value="Alface" checked> Alface</label><br>
            <label><input type="checkbox" name="ingredientes-bacon" value="Tomate" checked> Tomate</label><br>
            <label><input type="checkbox" name="ingredientes-bacon" value="Cebola roxa" checked> Cebola roxa</label><br>
            <label><input type="checkbox" name="ingredientes-bacon" value="Maionese da casa" checked> Maionese da casa</label><br>
        </div>

        <!-- Card para CHAMA Kids -->
        <div class="lanche-card">
            <h3>CHAMA Kids</h3>
            <p class="preco">R$19,00</p>
            <p>Ingredientes:</p>
            <label><input type="checkbox" name="ingredientes-kids" value="Pão Kids" checked> Pão Kids</label><br>
            <label><input type="checkbox" name="ingredientes-kids" value="Hambúrguer de carne bovina (80g)" checked> Hambúrguer de carne bovina (80g)</label><br>
            <label><input type="checkbox" name="ingredientes-kids" value="Queijo mussarela" checked> Queijo mussarela</label><br>
            <label><input type="checkbox" name="ingredientes-kids" value="Maionese da casa" checked> Maionese da casa</label><br>
        </div>

        <!-- Adicionais -->
        <h3>Adicionais:</h3>
        <label><input type="checkbox" class="extra" value="Bacon extra" data-price="5"> Bacon extra - R$5,00</label><br>
        <label><input type="checkbox" class="extra" value="Cheddar Cremoso" data-price="4"> Cheddar Cremoso - R$4,00</label><br>
        <label><input type="checkbox" class="extra" value="Maionese da Casa" data-price="2"> Maionese da Casa - R$2,00</label><br>

        <!-- Bebidas -->
        <h3>Bebidas:</h3>
        <label><input type="checkbox" class="drink" value="Coca Cola 310ml" data-price="6"> Coca Cola 310ml - R$6,00</label><br>
        <label><input type="checkbox" class="drink" value="Guaraná Antártica 310ml" data-price="6"> Guaraná Antártica 310ml - R$6,00</label><br>
        <label><input type="checkbox" class="drink" value="Água com Gás" data-price="3"> Água com Gás - R$3,00</label><br>

        <!-- Exibir o preço total -->
        <h3>Total: R$<span id="total-price">0.00</span></h3>

        <!-- Botão para finalizar o pedido -->
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>

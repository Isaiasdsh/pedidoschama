<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chama Burguer - Pedido</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="welcome-screen">
        <h1>Bem-vindo à Chama Burguer</h1>
        <form id="welcome-form">
            <input type="text" id="name" placeholder="Digite seu nome" required>
            <input type="tel" id="whatsapp" placeholder="Número do WhatsApp" required>
            <button type="submit" id="start-button">Iniciar Atendimento</button>
        </form>
    </div>

    <div id="menu" style="display: none;">
        <h2>Escolha seu Lanche:</h2>

        <!-- Card para CHAMA Clássico -->
        <div class="lanche-card">
            <h3>CHAMA Clássico</h3>
            
            <!-- Escolha do Pão -->
            <p><strong>Pão:</strong></p>
            <label><input type="radio" name="pao-classico" value="Brioche" checked> Brioche</label>
            <label><input type="radio" name="pao-classico" value="Parmesão"> Parmesão</label>

            <!-- Escolha dos Ingredientes -->
            <p><strong>Quais Ingredientes Deseja?</strong></p>
            <div class="ingredientes">
                <label><input type="checkbox" name="ingredientes-classico" value="Queijo mussarela" checked> Queijo mussarela</label>
                <label><input type="checkbox" name="ingredientes-classico" value="Cebola roxa" checked> Cebola roxa</label>
                <label><input type="checkbox" name="ingredientes-classico" value="Alface" checked> Alface</label>
                <label><input type="checkbox" name="ingredientes-classico" value="Tomate" checked> Tomate</label>
                <label><input type="checkbox" name="ingredientes-classico" value="Maionese da casa" checked> Maionese</label>
            </div>
        </div>

        <!-- Adicionais -->
        <h3>Gostaria de Turbinar seu Pedido?</h3>
        <label><input type="checkbox" class="extra" value="Bacon extra" data-price="5"> Bacon extra - R$5,00</label><br>
        <label><input type="checkbox" class="extra" value="Cheddar Cremoso" data-price="4"> Cheddar Cremoso - R$4,00</label><br>
        <label><input type="checkbox" class="extra" value="Maionese da Casa" data-price="2"> Maionese da Casa - R$2,00</label><br>

        <!-- Bebidas -->
        <h3>Vai uma Bebida para Fechar o Combo?</h3>
        <label><input type="checkbox" class="drink" value="Coca Cola 310ml" data-price="6"> Coca Cola 310ml - R$6,00</label><br>
        <label><input type="checkbox" class="drink" value="Guaraná Antártica 310ml" data-price="6"> Guaraná Antártica 310ml - R$6,00</label><br>
        <label><input type="checkbox" class="drink" value="Água com Gás" data-price="3"> Água com Gás - R$3,00</label><br>

        <!-- Exibir o preço total e taxa de entrega -->
        <h3>Valor Total: R$<span id="total-price">0.00</span></h3>
        <h3>Taxa de Entrega: R$5,00</h3>

        <!-- Botão para finalizar o pedido -->
        <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>

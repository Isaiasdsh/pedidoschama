<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chama Burguer - Peça Já!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Boas-vindas -->
    <div id="welcome-screen">
        <div class="welcome-container">
            <img src="logo.jpg" alt="Chama Burguer Logo" class="small-logo">
            <div class="input-container">
                <input type="text" id="customer-name" placeholder="Seu Nome" required>
                <input type="tel" id="customer-phone" placeholder="Seu WhatsApp" required>
                <button onclick="startOrder()">Iniciar Pedido</button>
            </div>
        </div>
    </div>

    <!-- Menu e Lanches -->
    <header id="header" style="display: none;">
        <h1>Chama Burguer</h1>
        <p class="info">Atendemos apenas Fazenda da Armação e Palmas no nosso Delivery.</p>
    </header>

    <main id="main-content" style="display: none;">
        <section class="product-list">
            <h2>Lanches</h2>

            <!-- CHAMA Clássico (exemplo de layout de comanda) -->
            <div class="product-card">
                <h3>CHAMA Clássico</h3>
                <div class="option-group">
                    <div class="section">
                        <h4>Tamanho</h4>
                        <label><input type="radio" name="size-classico" value="Simples" checked> Simples</label>
                        <label><input type="radio" name="size-classico" value="Duplo"> Duplo</label>
                    </div>

                    <div class="section">
                        <h4>Pão</h4>
                        <label><input type="radio" name="bread-classico" value="Brioche" checked> Brioche</label>
                        <label><input type="radio" name="bread-classico" value="Parmesão"> Parmesão</label>
                    </div>

                    <div class="section">
                        <h4>O que deseja retirar do seu lanche?</h4>
                        <label><input type="checkbox" value="Queijo Mussarela" class="ingredient-classico"> Queijo Mussarela</label>
                        <label><input type="checkbox" value="Alface" class="ingredient-classico"> Alface</label>
                        <label><input type="checkbox" value="Tomate" class="ingredient-classico"> Tomate</label>
                        <label><input type="checkbox" value="Cebola Roxa" class="ingredient-classico"> Cebola Roxa</label>
                        <label><input type="checkbox" value="Maionese da Casa" class="ingredient-classico"> Maionese da Casa</label>
                    </div>

                    <div class="section">
                        <h4>Adicionais</h4>
                        <label><input type="checkbox" value="Bacon - R$5" class="addon-classico"> Bacon (R$5)</label>
                        <label><input type="checkbox" value="Cheddar Cremoso - R$4" class="addon-classico"> Cheddar Cremoso (R$4)</label>
                        <label><input type="checkbox" value="Maionese da Casa - R$2" class="addon-classico"> Maionese da Casa (R$2)</label>
                    </div>

                    <div class="section">
                        <h4>Bebidas</h4>
                        <label><input type="checkbox" value="Coca Cola" class="beverage-classico"> Coca Cola</label>
                        <label><input type="checkbox" value="Guaraná" class="beverage-classico"> Guaraná</label>
                        <label><input type="checkbox" value="Água" class="beverage-classico"> Água</label>
                    </div>

                    <div class="section">
                        <h4>Forma de Pagamento</h4>
                        <label><input type="radio" name="payment-classico" value="Pix" checked> Pix</label>
                        <label><input type="radio" name="payment-classico" value="Dinheiro"> Dinheiro</label>
                        <label><input type="radio" name="payment-classico" value="Cartão"> Cartão</label>
                    </div>

                    <div class="section">
                        <h4>Endereço</h4>
                        <input type="text" id="address-classico" placeholder="Endereço de entrega">
                    </div>
                </div>

                <button class="add-to-cart" onclick="addToCart('CHAMA Clássico', 'size-classico', 'bread-classico', 'ingredient-classico', 'addon-classico', 'beverage-classico', 'payment-classico', 'address-classico', 26)">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>

    <!-- Carrinho Fixo na Parte Inferior -->
    <footer class="cart-footer" style="display: none;">
        <div id="cart-content"></div>
        <p id="delivery-fee">Taxa de Entrega: R$5,00</p>
        <p id="total-price">Total: R$0,00</p>
        <button class="finalize-btn" onclick="finalizeOrder()">Finalizar Pedido</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
